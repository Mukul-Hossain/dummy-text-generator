<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dummy Text Generator</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <!--Stylesheets-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="text-center text-light mb-5" id="title_text">Dummy Text Generator</h1>
  <div class="container">
    <div class="row">
      <!--Form Section-->
      <div class="col-xl-4"></div>
      <div class="col-xl-4 mt-4 mt-xl-0">
        <form action="" id="form">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">Paragraphs</span>
              <input type="number" class="form-control mr-1 mb-1 mb-sm-0" name="amount" id="amount" value="5" />
            </div>
          </div>
          <div class="form-group">
            <input type="radio" name="paragraphsize" id="short" value="short">
            <label for="short" class="text-light h5">Short</label>
            <input type="radio" name="paragraphsize" id="medium" value="medium" class="ml-3" checked>
            <label for="medium" class="text-light h5">Medium</label>
            <input type="radio" name="paragraphsize" id="large" value="large" class="ml-3">
            <label for="large" class="text-light h5">Large</label>
          </div>
          <button class="btn btn-danger btn-block text-light text-uppercase">Generate</button>
        </form>
        <!--Loader-->
        <div id="loader" class="ml-5">
          <img src="images/loading.gif" alt="">
        </div>
      </div>
<div class="col-xl-4"></div>
    </div>
      <!--Result Section-->
      <div class="row mt-5">
        <div class="col-xl-3"></div>
      <div class="col-xl-6 bg-light px-5 py-4 rounded" id="text">
        <article class="mt-4 mt-xl-0 text-justify" id="result"></article>
        <div class="alert-div">
        <h1 class="heading"></h1>
        <button class="btn btn btn-primary btn-block mt-3" id="btn-copy">Copy to Clipboard</button>
      </div>
      </div>
      <div class="col-xl-3"></div>
    </div>
  </div>

  <!--JavaScript-->
  <script src="app.js"></script>
</body>

</html>
